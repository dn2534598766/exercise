<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="firstname">
        <input v-model="secondname">
        <input v-model="thirdname">
        <button @click="thirdname='123'">点击按钮</button>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstname:'Vue',
                secondname:'humour'
            },
            computed:{
                thirdname:{
                    get:function(){
                        return this.firstname+' '+this.secondname;
                    },
                    set:function(val){
                        console.log(val)
                        this.firstname=val.split(' ')[0]
                        this.secondname=val.split(' ').slice(-1)
                    }
                }
            }
        })
    </script>
</body>
</html>
