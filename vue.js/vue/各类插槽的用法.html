<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component >

        </my-component>
    </div>
    <template id="my">
        <div>
        <li v-for="(item,index) in items">
            <slot :todo="item">{{item.name}}</slot>
        </li>
    </div>
    </template>
    <script>
        const myComponent={
            template:'#my',
            props:['items']
        }
        var vm=new Vue({
            el:'#app',
            data:{
                message:'message from parent',
                todos:[
                {
                    name:'todo-1',
                    status:0
                },
                {
                    name:'todo-2',
                    status:1
                },
                {
                    name:'todo-3',
                    status:2
                },
                {
                    name:'todo-4',
                    status:3
                }
                ]
            },
            components:{
                myComponent
            }
        })
    </script>
</body>
</html>
