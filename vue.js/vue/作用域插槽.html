<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>父组件----</p>
        <york-component>
            <template v-slot:usersection='props'>
                
            </template>
            <template v-slot:buildingsection='props'>

            </template>
        </york-component>
        <p>---父组件</p>
    </div>
    <script>
        var vm=new Vue({
            data:{

            },
            components:{
                yorkComponent:{
                    data(){
                        return {
                            user:{
                                firstname:'york',
                                lastname:'cui'
                            },
                            building:{
                                name:'图文楼',
                                location:'北门'
                            }
                        }
                    },
                    template:`<div>子组件***** 
                            <slot name='usersection' :user='user' 
                             :building='building'>
                             {{user.firstname}}
                             </slot>
                             <slot name='buildingsection' :user='user' 
                             :building='building'>
                             {{building.name}}
                             </slot>
                             <p>***子组件</p>
                             </div>`,
                }
            }
        })
        vm.$mount('#app')
    </script>
</body>
</html>
