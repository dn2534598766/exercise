<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>自定义指令</h1>
        <hr/>
        <p v-humour="color">{{num}}</p>
        <button @click="add">点击累加</button>
    </div>
    <script>
        Vue.directive('humour',function(el,binding){
            el.style="color:"+binding.value
            console.log(binding)
        })
        var vm=new Vue({
            data:{
                num:10,
                color:'red'
            },
            methods:{
                add:function(){
                    this.num++;
                }
            }
        }).$mount('#app')
    </script>
</body>
</html>
