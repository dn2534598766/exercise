        </york-component>

    </div>

        Vue.component('yorkComponent',{
            template:`<div><p>子组件---</p>
            <p>插槽内容如下：</p>
            <slot>这是子组件的默认内容</slot>
            <p>--子组件</p>
            </div>`,
        })
        var vm=new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
