<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
  a(){
      setTimeout(function(){
        console.log(this)   //window
        setTimeout(()=>{
          console.log(this)  //window
        });
        setTimeout(function(){
          console.log(this) //window
        });
      });
      setTimeout(()=>{
        console.log(this)   //obj
        setTimeout(()=>{
          console.log(this) //obj
        });
        setTimeout(function(){
          console.log(this)   //window
        });
      } );
    }
}
obj.a()
  </script>
</body>
