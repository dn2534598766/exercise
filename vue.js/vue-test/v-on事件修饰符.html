<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on事件修饰符</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" :value='value' @keyup.enter="keyUp">
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        value:'hello'
      },
      methods:{
        keyUp(e){
          console.log(e)
        }
      }
    })
  </script>
</body>
</html>
