<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model中的check</title>
</head>
<body>
  <div id="app">
    <label v-for="item in originHobbies" :for="item">
      <input type="checkbox" name="hobby" :value="item" :id="item" v-model="hobbies">{{item}}
    </label>
    <h2>你选择的爱好是:{{hobbies | change}}</h2>
  </div>


  <script src="../lib/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        hobbies:[],
        originHobbies:['篮球','乒乓球','足球','羽毛球']
      },
      filters:{
        change(hobby){
          let result=''
          for(let i of hobby){
            result+=i+' '
          }
          return result
        }
      }
    })
  </script>
</body>
</html>
