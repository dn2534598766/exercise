<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录切换小案例</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <span v-if='control'>
      <label for='user'>用户登录</label>
      <input type='text' placeholder="请输入用户名" id="user" key="user">
    </span>
    <span v-else>
      <label for='email'>邮箱登录</label>
      <input type="text" placeholder="请输入邮箱" id="email" key="email">
    </span>
    <button @click='change()'>切换登录方式</button>
  </div>

  <script>
    const app = new Vue({
      el:'#app',
      data:{
        control:true
      },
      methods:{
        change(){
          this.control=!this.control
        }
      }
    })
  </script>
</body>
</html>
