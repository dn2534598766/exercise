<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性的基本使用</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app"> 
    <p>{{fullName}}</p>
  </div> 
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        firstName:'尤',
        lastName:'雨溪'
      },
      computed:{
        fullName:function(){
          return this.firstName+this.lastName
        }
      }
    })
  </script>
</body>
</html>
