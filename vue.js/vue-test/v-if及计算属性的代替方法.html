<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if及计算属性的替代方法</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 在处理复杂逻辑的时候，不推荐使用下面这种方式 -->
    <!-- <h2 v-if='score>=90'>优秀</h2>
    <h2 v-else-if='score>=80'>良好</h2>
    <h2 v-else-if='score>=60'>及格</h2>
    <h2 v-else>不及格</h2> -->
    <h1>{{result}}</h1>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        score:70
      },
      computed:{
        result(){
          let score=''
          if(this.score>=90){
            score='优秀'
          }else if(this.score>=80){
            score='良好'
          }else if(this.score>=60){
            score='及格'
          }else{
            score='不及格'
          }
          return score
        }
      }
    })
  </script>
</body>
</html>
