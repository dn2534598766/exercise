<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件中的data为什么是函数</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>总和为{{count}}</h2>
      <button @click="decrease()">-</button>
      <button @click="increase()">+</button>
    </div>
  </template>

  <script src="../lib/vue.js"></script>
  <script>
    //这里把对象赋值给变量，保存的是变量的内存地址，data返回的是同一个对象
    const obj={
      count:0
    }   
    const app = new Vue({
      el:'#app',
      components:{
        cpn:{
          template:'#cpn',
          data(){
            return obj
          },
          methods:{
            decrease(){
              this.count--
            },
            increase(){
              this.count++
            }
          }
        }
      }
    })
  </script>
</body>
</html>
