<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind样式绑定数组格式</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <p :style="[fontsize,fontcolor]">{{message}}</p> -->
    <p :style="getStyle()">{{message}}</p>
  </div>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'你好！',
        fontsize:{fontSize:'100px'},
        fontcolor:{color:'red'}
      },
      methods:{
        getStyle:function(){
          return [this.fontsize,this.fontcolor]
        }
      }
    })
  </script>
</body>
</html>
