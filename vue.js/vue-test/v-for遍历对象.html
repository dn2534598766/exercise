<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for遍历对象</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(value,key,index) in obj" :key="item">{{value}}--{{key}}--{{index}}</li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        obj:{
          name:'york',
          age:45,
          sex:'男'
        }
      }
    })
  </script>
</body>
</html>
