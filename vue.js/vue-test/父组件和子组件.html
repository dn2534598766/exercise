<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父组件和子组件</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const cpn1 = Vue.extend({
      template:`
        <div>
          <h2>我是cpn1</h2>
        </div>`
    })
    const cpn2 = Vue.extend({
      template:`
        <div>
          <h2>我是cpn2</h2>
          <cpn1></cpn1>
        </div>`,
      components:{
        cpn1
      }
    })

    const app = new Vue({
      el:'#app',
      components:{
        cpn2
      }
    })
  </script>
</body>
</html>
