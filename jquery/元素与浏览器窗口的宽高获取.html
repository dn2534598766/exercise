<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素与浏览器窗口宽高的获取</title>
    <style>
        #div1{
            width:500px;
            height:300px;
            border:5px solid orange;
            padding:10px;
            margin:10px;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function(){
            var w=$('#div1').width()
            var h=$("#div1").height()
            var innerw=$("#div1").innerWidth()
            var innerh=$("#div1").innerHeight()
            var outerw=$("#div1").outerWidth()
            var outerh=$("#div1").outerHeight()
            var winw=$(window).width()
            var winh=$(window).height()
            console.log('w:'+w+' h:'+h+' innerw:'+innerw+" innerh:"+innerh
                +" outerw:"+outerw+" outerh:"+outerh+" winw"+winw+" winh"+winh);
        })
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
